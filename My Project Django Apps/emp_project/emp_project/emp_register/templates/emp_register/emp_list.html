{% extends "emp_register/base.html" %}



{% block content %}
<table class="table table-borderless">
    <thead class = "border-bottom font-weight-bold">
        <tr>
           <td>Full Name</td>
           <td>Mobile Number</td>
           <td>Position</td>
           <td>
            <a href="{% url 'emp_insert'  %}" class="btn btn-outline-success">
                <i class="fas fa-plus"></i> Add New
            </a>
          
           </td>
        </tr>
    </thead>
    <tbody>
        {% for emp  in emp_list%}
            <tr>
                <td>{{emp.fullname}}</td>
                <td>{{emp.mobile}}</td>
                <td>{{emp.position}}</td>
               <td>
                <a href="{% url 'emp_update' emp.id %}">Edit</a>
                    <i class="fas fa-edit"></i> 
                </a>
                <form action="{% url 'emp_delete' emp.id %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn">
                        <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                    </button>
                </form>
                
                </td>

            </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock content %}
