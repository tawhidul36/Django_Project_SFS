{% extends "emp_register/base.html" %}
{% load crispy_forms_tags%}

{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form.fullname|as_crispy_field}}
    {{form.mobile|as_crispy_field}}
    <div class="row">
        <div class="col-md-4">
            {{form.emp_code|as_crispy_field}}
        </div>
        <div class="col-md-8">
            {{form.position|as_crispy_field}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <button type="submit" class="btn btn-success">
                Submit <i class="fa-solid fa-database"></i>
            </button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'emp_list' %}" class="btn btn-secondary">
                <i class="fa-solid fa-database"></i> Back to List
            </a>
        </div>
    </div>
    
    </div>

</form>



{% endblock content %}
